<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClassyBook — A Fluid, Cosmic Educational Community</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300;9..144,500&family=Manrope:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      color-scheme: dark;
      --ink: rgba(244, 244, 238, 0.92);
      --muted: rgba(224, 231, 242, 0.7);
      --glow: rgba(214, 244, 255, 0.75);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Manrope", system-ui, -apple-system, sans-serif;
      background: linear-gradient(180deg, #0a0f1f 0%, #0c1b2f 22%, #0b3a3a 48%, #0e6a63 68%, #f1e9d2 100%);
      color: var(--ink);
      min-height: 100vh;
      overflow-x: hidden;
      letter-spacing: 0.02em;
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: "Fraunces", "Times New Roman", serif;
      font-weight: 500;
    }

    .scene {
      position: relative;
      min-height: 320vh;
      isolation: isolate;
    }

    .layer {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    .fade-in {
      opacity: 0;
      transition: opacity 2.8s ease-in-out, filter 2.8s ease-in-out;
      filter: blur(6px);
    }

    .stars {
      background-image:
        radial-gradient(2px 2px at 20% 30%, rgba(255, 255, 255, 0.5), transparent 50%),
        radial-gradient(1px 1px at 80% 20%, rgba(255, 255, 255, 0.35), transparent 50%),
        radial-gradient(1.5px 1.5px at 50% 70%, rgba(255, 255, 255, 0.4), transparent 55%),
        radial-gradient(1px 1px at 10% 80%, rgba(255, 255, 255, 0.3), transparent 50%),
        radial-gradient(2px 2px at 90% 60%, rgba(255, 255, 255, 0.4), transparent 60%);
      opacity: 0.35;
    }

    .nebula {
      background:
        radial-gradient(600px 600px at 70% 30%, rgba(67, 210, 199, 0.25), transparent 60%),
        radial-gradient(500px 500px at 30% 60%, rgba(86, 120, 255, 0.15), transparent 65%),
        radial-gradient(700px 700px at 50% 90%, rgba(248, 231, 199, 0.35), transparent 60%);
      mix-blend-mode: screen;
      opacity: 0.6;
    }

    .orbit {
      position: absolute;
      border-radius: 50%;
      border: 1px solid rgba(200, 230, 255, 0.2);
      box-shadow: 0 0 30px rgba(200, 230, 255, 0.05);
    }

    .orbit.one {
      width: 520px;
      height: 520px;
      top: 35vh;
      left: 12vw;
    }

    .orbit.two {
      width: 720px;
      height: 720px;
      top: 120vh;
      right: -10vw;
    }

    .orbit.three {
      width: 620px;
      height: 620px;
      top: 210vh;
      left: 35vw;
    }

    .dot {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: rgba(210, 240, 255, 0.8);
      box-shadow: 0 0 14px rgba(210, 240, 255, 0.6);
    }

    .cluster-dot {
      width: 8px;
      height: 8px;
      background: rgba(236, 248, 255, 0.95);
    }

    .connection {
      position: absolute;
      height: 1px;
      background: linear-gradient(90deg, rgba(200, 240, 255, 0.1), rgba(200, 240, 255, 0.4), rgba(200, 240, 255, 0.1));
      opacity: 0.6;
    }

    .text-floating {
      position: absolute;
      max-width: 420px;
      font-size: clamp(1rem, 1.5vw, 1.25rem);
      font-weight: 300;
      color: var(--muted);
      opacity: 0.9;
    }

    .title-mark {
      position: absolute;
      top: 18vh;
      left: 10vw;
      font-size: clamp(1.4rem, 2vw, 2rem);
      letter-spacing: 0.2em;
      text-transform: uppercase;
      opacity: 0.65;
    }

    .calm-line {
      position: absolute;
      top: 26vh;
      left: 10vw;
      font-size: clamp(1.1rem, 2vw, 1.6rem);
      font-weight: 300;
      max-width: 360px;
      color: rgba(216, 226, 240, 0.75);
    }

    .mid-phrase {
      font-size: clamp(1.2rem, 2.2vw, 1.8rem);
      font-family: "Fraunces", serif;
      color: rgba(228, 240, 255, 0.85);
      letter-spacing: 0.06em;
    }

    .deep-text {
      font-size: clamp(1.1rem, 2.1vw, 1.7rem);
      color: rgba(236, 240, 230, 0.9);
    }

    .final-message {
      position: absolute;
      bottom: 14vh;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-size: clamp(1.5rem, 3vw, 2.6rem);
      color: rgba(250, 246, 230, 0.92);
      max-width: 540px;
    }

    .cta-text {
      display: inline-block;
      margin-top: 1.5rem;
      font-family: "Fraunces", serif;
      font-size: clamp(1.8rem, 3vw, 2.8rem);
      color: var(--glow);
      text-shadow: 0 0 20px rgba(190, 230, 255, 0.4), 0 0 45px rgba(255, 236, 200, 0.35);
      letter-spacing: 0.1em;
    }

    @media (max-width: 768px) {
      .title-mark,
      .calm-line {
        left: 8vw;
      }

      .orbit.one,
      .orbit.two,
      .orbit.three {
        transform: scale(0.75);
      }

      .text-floating {
        max-width: 300px;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      .fade-in {
        transition: none;
        filter: none;
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <main class="scene" aria-label="ClassyBook cosmic journey">
    <div class="layer stars fade-in" data-speed="0.15" data-fade></div>
    <div class="layer nebula fade-in" data-speed="0.25" data-fade></div>

    <div class="orbit one fade-in" data-speed="0.35" data-fade></div>
    <div class="orbit two fade-in" data-speed="0.3" data-fade></div>
    <div class="orbit three fade-in" data-speed="0.28" data-fade></div>

    <h1 class="title-mark fade-in" data-speed="0.45" data-fade>ClassyBook</h1>
    <p class="calm-line fade-in" data-speed="0.5" data-fade>A calm orbit for minds that learn and connect.</p>

    <p class="text-floating mid-phrase fade-in" style="top: 80vh; left: 18vw;" data-speed="0.65" data-fade>Knowledge doesn’t rush.</p>
    <p class="text-floating mid-phrase fade-in" style="top: 105vh; right: 18vw;" data-speed="0.62" data-fade>Community grows quietly.</p>
    <p class="text-floating mid-phrase fade-in" style="top: 130vh; left: 28vw;" data-speed="0.6" data-fade>Structure creates freedom.</p>

    <div class="dot fade-in" style="top: 150vh; left: 20vw;" data-speed="0.72" data-fade></div>
    <div class="dot fade-in" style="top: 158vh; left: 35vw;" data-speed="0.7" data-fade></div>
    <div class="dot fade-in" style="top: 165vh; left: 50vw;" data-speed="0.68" data-fade></div>
    <div class="dot fade-in" style="top: 172vh; left: 65vw;" data-speed="0.66" data-fade></div>
    <div class="dot fade-in" style="top: 178vh; left: 75vw;" data-speed="0.64" data-fade></div>

    <div class="dot cluster-dot fade-in" style="top: 195vh; left: 22vw;" data-speed="0.78" data-fade></div>
    <div class="dot cluster-dot fade-in" style="top: 202vh; left: 30vw;" data-speed="0.76" data-fade></div>
    <div class="dot cluster-dot fade-in" style="top: 210vh; left: 38vw;" data-speed="0.74" data-fade></div>
    <div class="dot cluster-dot fade-in" style="top: 206vh; left: 58vw;" data-speed="0.75" data-fade></div>
    <div class="dot cluster-dot fade-in" style="top: 214vh; left: 66vw;" data-speed="0.73" data-fade></div>
    <div class="dot cluster-dot fade-in" style="top: 222vh; left: 74vw;" data-speed="0.71" data-fade></div>

    <div class="connection fade-in" style="top: 204vh; left: 30vw; width: 180px;" data-speed="0.77" data-fade></div>
    <div class="connection fade-in" style="top: 212vh; left: 48vw; width: 220px;" data-speed="0.75" data-fade></div>
    <div class="connection fade-in" style="top: 220vh; left: 60vw; width: 160px;" data-speed="0.73" data-fade></div>

    <p class="text-floating deep-text fade-in" style="top: 190vh; left: 12vw;" data-speed="0.82" data-fade>Learning gains depth when shared.</p>
    <p class="text-floating deep-text fade-in" style="top: 230vh; right: 12vw;" data-speed="0.8" data-fade>Community gains meaning when structured.</p>

    <div class="final-message fade-in" data-speed="0.9" data-fade>
      You’re already part of the flow.
      <span class="cta-text">Enter ClassyBook</span>
    </div>
  </main>

  <script>
    const layers = Array.from(document.querySelectorAll("[data-speed]"));
    const fadeTargets = Array.from(document.querySelectorAll("[data-fade]"));
    const prefersReducedMotion = window.matchMedia("(prefers-reduced-motion: reduce)").matches;

    const updateParallax = () => {
      const scrollTop = window.scrollY;
      const viewportHeight = window.innerHeight;

      layers.forEach((layer) => {
        const speed = parseFloat(layer.dataset.speed);
        const translateY = -(scrollTop * speed * 0.15);
        layer.style.transform = `translateY(${translateY}px)`;
      });

      if (!prefersReducedMotion) {
        fadeTargets.forEach((target) => {
          const rect = target.getBoundingClientRect();
          const progress = Math.min(Math.max((viewportHeight - rect.top) / (viewportHeight * 1.2), 0), 1);
          target.style.opacity = (0.2 + progress * 0.8).toFixed(3);
          target.style.filter = `blur(${(1 - progress) * 6}px)`;
        });
      }

      requestAnimationFrame(updateParallax);
    };

    requestAnimationFrame(updateParallax);
  </script>
</body>
</html>
